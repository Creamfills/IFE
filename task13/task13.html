<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IFE JavaScript</title>
</head>
<body>
	<label>请输入今天北京空气质量：<input id="aqi-input" type="text"/></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
        (function(){
            var btn=document.getElementById("button");
            btn.onclick=function(){
            	var context=document.getElementById("aqi-input").value;
            	var contain=document.getElementById("aqi-display");
            	//window.alert(context);
                contain.innerHTML=context;
            };
        })();
	</script>
</body>
</html>
